<li class="right clearfix"  id="answer_id_{{ @MSG.id }}">
    <span class="chat-img pull-right">
        <img src="http://placehold.it/50/FA6F57/fff&text=A" alt="User Avatar" class="img-circle" />
    </span>
    <div class="chat-body clearfix">
        <div class="header">
            <small class=" text-muted"><span class="glyphicon glyphicon-time"></span>{{ @MSG.time }}</small>
            <strong class="pull-right primary-font">{{ @MSG.nick }}</strong>
        </div>
        <p style="margin-left: 100px">
            {{ @MSG.text }}
        </p>
    </div>
</li>
<br/>
